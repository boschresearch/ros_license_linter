name: Mypy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build: 
    name: Mypy linting with python ${{ matrix.python-version }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.7"
            os: "ubuntu-20.04"
          - python-version: "3.7"
            os: "ubuntu-22.04"
          - python-version: "3.8"
            os: "ubuntu-20.04"
          - python-version: "3.8"
            os: "ubuntu-22.04"
          - python-version: "3.9"
            os: "ubuntu-22.04"
          - python-version: "3.10"
            os: "ubuntu-22.04"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Europe/Berlin"
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: jpetrucciani/mypy-check@master
        with:
          path: '.'
